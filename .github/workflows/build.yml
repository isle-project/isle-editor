name: Build

on:
  push:
    branches:
      - master
      - '**'

jobs:
  build_on_mac:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 22.x
    - name: npm install & build
      run: |
        npm ci --legacy-peer-deps
        npm run build
      env:
        CI: true
    - name: npm lint
      run: |
        npm run lint
      env:
        CI: true
    - name: npm test
      run: |
        npm test
      env:
        CI: true
  build_on_win:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 22.x
    - name: npm install & build
      run: |
        npm ci --legacy-peer-deps
        npm run build
      env:
        CI: true
    - name: npm lint
      run: |
        npm run lint
      env:
        CI: true
    - name: npm test
      run: |
        npm test
      env:
        CI: true
  build_on_ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 22.x
    - name: npm install & build
      run: |
        npm ci --legacy-peer-deps
        npm run build
      env:
        CI: true
    - name: npm lint
      run: |
        npm run lint
      env:
        CI: true
    - name: npm test
      run: |
        npm test
      env:
        CI: true
  coverage:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 22.x
    - name: Calculate Test Coverage
      run: |
        npm ci --legacy-peer-deps
        npm run coverage
    - name: Upload Test Coverage
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}

