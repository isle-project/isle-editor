name: Package for Ubuntu

on:
  workflow_dispatch:

jobs:
  package_on_ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 22.x
    - name: npm install and package
      run: |
        npm ci --legacy-peer-deps
        npm run package-ci
      env:
        CI: true
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
