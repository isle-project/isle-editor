<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ISLE Editor</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700|Open+Sans+Condensed:300,300i,700|Open+Sans:400,400i,700,800" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.0.0/codemirror.min.css"/>
		<script src="https://kit.fontawesome.com/3a7c01b4b9.js" crossorigin="anonymous"></script>
		<script src='https://meet.jit.si/external_api.js'></script>
	</head>
	<body>
	<div id="root"></div>
		<script>
			( function() {
				const script = document.createElement( 'script' );
				const port = process.env.PORT || 1212;
				script.src = ( process.env.START_HOT ) ?
					'http://localhost:'+port+'/dist/renderer.dev.js' :
					'./../dist/renderer.prod.js';
				document.write( script.outerHTML );
			}() );
		</script>
	</body>
</html>
