<!doctype html>
<html lang=en>
<head>
	<meta charset=utf-8>
	<title>ISLE EDITOR</title>
	<style>
		body {
			background-color: #e8e8e8;
			overflow: hidden;
			font-family: Arial;
			color: #0053b7;
			text-align: center;
		}

		.splashscreen-image {
			top: 5%;
			width: auto;
			height: 50%;
			margin: auto;
			position: absolute;
			left: -2%;
			right: 0;
		}

		.splashscreen-title {
			font-size: 120px;
			position: absolute;
			bottom: 24%;
			width: 100%;
			font-variant-caps: all-small-caps;
			letter-spacing: 22px;
		}

		.splashscreen-version {
			width: 100%;
			position: absolute;
			bottom: 2%;
			font-size: 24px;
		}

		.splashscreen-ring {
			display: inline-block;
			width: 80px;
			height: 80px;
			position: absolute;
			bottom: 12%;
			left: 48%;
		}

		.splashscreen-ring div {
			box-sizing: border-box;
			display: block;
			position: absolute;
			width: 64px;
			height: 64px;
			margin: 8px;
			border: 8px solid #028DD3;
			border-radius: 50%;
			animation: splashscreen-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
			border-color: #028DD3 transparent transparent transparent;
		}

		.splashscreen-ring div:nth-child(1) {
			animation-delay: -0.45s;
		}

		.splashscreen-ring div:nth-child(2) {
			animation-delay: -0.3s;
		}

		.splashscreen-ring div:nth-child(3) {
			animation-delay: -0.15s;
		}

		@keyframes splashscreen-ring {
			0% {
				transform: rotate(0deg);
			}
			100% {
				transform: rotate(360deg);
			}
		}
	</style>
</head>
<body>
	<img class="splashscreen-image" src="./splashscreen_logo.svg" />
	<div class="splashscreen-title ">Editor</div>
	<div class="splashscreen-version ">version 0.76.9</div>
	<div class="splashscreen-ring"><div></div><div></div><div></div><div></div></div>
</body>
</html>
